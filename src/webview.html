<!DOCTYPE html>

    <style>

<body>
    <div class="header">
        <img src="SIDELINE.png" alt="Sideline" class="logo">
    </div>
    
    <div class="controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for teams..." class="search-input" oninput="searchGames()">
            <button class="clear-search" id="clearSearch" onclick="clearSearch()" style="display: none;">×</button>
        </div>
        <div class="filter-chips">
            <button class="filter-chip active" id="filter-all" onclick="filterGames('all')">
                <span class="chip-text">All</span>
                <span class="chip-count" id="count-all">0</span>
            </button>
            <button class="filter-chip" id="filter-live" onclick="filterGames('live')">
                <span class="chip-text">Live</span>
                <span class="chip-count" id="count-live">0</span>
            </button>
            <button class="filter-chip" id="filter-completed" onclick="filterGames('completed')">
                <span class="chip-text">Completed</span>
                <span class="chip-count" id="count-completed">0</span>
            </button>
            <button class="filter-chip" id="filter-upcoming" onclick="filterGames('upcoming')">
                <span class="chip-text">Upcoming</span>
                <span class="chip-count" id="count-upcoming">0</span>
            </button>
            <button class="filter-chip" id="filter-tracked" onclick="filterGames('tracked')">
                <span class="chip-text">Tailing</span>
                <span class="chip-count" id="count-tracked">0</span>
            </button>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="refreshData()">Refresh Scores</button>
    
    
    <div id="content">
        <div class="loading">Loading sports data...</div>
    </div>
    
    
    <script>
        console.log('🚀 WEBVIEW SCRIPT LOADED!');
        const vscode = acquireVsCodeApi();
        
        function refreshData() {
            const refreshBtn = document.querySelector('.refresh-btn');
            
            // Show loading state
            refreshBtn.disabled = true;
            refreshBtn.classList.add('refreshing');
            refreshBtn.textContent = 'Refreshing...';
            
            // Set a timeout to reset button if no response (safety net)
            setTimeout(() => {
                if (refreshBtn.disabled) {
                    resetRefreshButton();
                }
            }, 10000); // 10 second timeout
            
            vscode.postMessage({
                command: 'refresh'
            });
        }
        
        function resetRefreshButton() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.disabled = false;
            refreshBtn.classList.remove('refreshing');
            refreshBtn.textContent = 'Refresh Scores';
        }
        
        let currentData = null;
        let currentFilter = 'all';
        let currentSearchTerm = '';
        
        function filterGames(filterType) {
            currentFilter = filterType;
            
            // Update active chip
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            document.getElementById(`filter-${filterType}`).classList.add('active');
            
            // Re-render with filtered data
            if (currentData) {
                renderData(currentData, true);
            }
        }
        
        function getGameStatus(game) {
            const isLive = game.status && (game.status.includes('LIVE') || game.status.includes('IN_PROGRESS') || game.status.includes('SECOND_HALF') || game.status.includes('FIRST_HALF') || game.status === 'Live');
            const isCompleted = game.status === 'Final' || game.status === 'STATUS_FINAL' || game.status === 'STATUS_FULL_TIME';
            const isScheduled = game.status === 'STATUS_SCHEDULED';
            
            if (isLive) return 'live';
            if (isCompleted) return 'completed';
            if (isScheduled) return 'upcoming';
            return 'other';
        }
        
        function filterGamesByStatus(games) {
            let filteredGames = games;
            
            // Apply status filter
            if (currentFilter !== 'all' && currentFilter !== 'tracked') {
                filteredGames = filteredGames.filter(game => {
                    const status = getGameStatus(game);
                    return status === currentFilter;
                });
            }
            
            // Apply tracked filter
            if (currentFilter === 'tracked') {
                filteredGames = filteredGames.filter(game => {
                    return game.isTailing;
                });
            }
            
            // Apply search filter
            if (currentSearchTerm) {
                filteredGames = filteredGames.filter(game => {
                    const homeTeamName = game.home.name.toLowerCase();
                    const awayTeamName = game.away.name.toLowerCase();
                    const homeTeamAbbr = (game.home.abbreviation || '').toLowerCase();
                    const awayTeamAbbr = (game.away.abbreviation || '').toLowerCase();
                    
                    return homeTeamName.includes(currentSearchTerm) || 
                           awayTeamName.includes(currentSearchTerm) ||
                           homeTeamAbbr.includes(currentSearchTerm) ||
                           awayTeamAbbr.includes(currentSearchTerm);
                });
            }
            
            return filteredGames;
        }
        
        function searchGames() {
            const searchInput = document.getElementById('searchInput');
            const clearButton = document.getElementById('clearSearch');
            currentSearchTerm = searchInput.value.toLowerCase().trim();
            
            // Show/hide clear button
            if (currentSearchTerm) {
                clearButton.style.display = 'block';
            } else {
                clearButton.style.display = 'none';
            }
            
            // Re-render with search and filter applied
            if (currentData) {
                renderData(currentData, true);
            }
        }
        
        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            const clearButton = document.getElementById('clearSearch');
            
            searchInput.value = '';
            currentSearchTerm = '';
            clearButton.style.display = 'none';
            
            // Re-render without search
            if (currentData) {
                renderData(currentData, true);
            }
        }
        
        function toggleSportSection(sportKey) {
            const content = document.getElementById(`sport-content-${sportKey}`);
            const icon = document.getElementById(`accordion-icon-${sportKey}`);
            const section = content?.closest('.sport-section');
            
            if (content && icon && section) {
                content.classList.toggle('collapsed');
                icon.classList.toggle('collapsed');
                section.classList.toggle('collapsed');
            }
        }
        
        function updateFilterCounts(data) {
            let counts = { all: 0, live: 0, completed: 0, upcoming: 0, tracked: 0 };
            
            // Count games across all sports
            const allSports = [data.nfl, data.nba, data.premierLeague, data.nhl, data.mlb];
            allSports.forEach(sport => {
                if (sport?.games) {
                    sport.games.forEach(game => {
                        counts.all++;
                        const status = getGameStatus(game);
                        if (counts.hasOwnProperty(status)) {
                            counts[status]++;
                        }
                        if (game.isTailing) {
                            counts.tracked++;
                        }
                    });
                }
            });
            
            // Update chip counts
            Object.keys(counts).forEach(status => {
                const countElement = document.getElementById(`count-${status}`);
                if (countElement) {
                    countElement.textContent = counts[status];
                }
            });
        }
        
        
        function selectTeam(team) {
            vscode.postMessage({
                command: 'selectTeam',
                team: team
            });
        }
        
        function openGame(gameUrl) {
            vscode.postMessage({
                command: 'openGame',
                gameUrl: gameUrl
            });
        }
        
        function tailGame(gameData) {
            // Immediately update the UI to show feedback
            const button = event.target;
            const isCurrentlyTailing = gameData.isTailing;
            
            if (isCurrentlyTailing) {
                // Stop tailing
                button.classList.remove('tailing');
                button.textContent = 'Tail Game';
                button.title = 'Tail Game';
            } else {
                // Start tailing
                button.classList.add('tailing');
                button.textContent = 'Tailing';
                button.title = 'Stop Tailing';
            }
            
            vscode.postMessage({
                command: 'tailGame',
                gameData: gameData
            });
        }
        
        function generateGameUrl(game) {
            const baseUrls = {
                'nfl': 'https://www.espn.com/nfl/game/_/gameId/',
                'nba': 'https://www.espn.com/nba/game/_/gameId/',
                'premierLeague': 'https://www.espn.com/soccer/match/_/gameId/',
                'nhl': 'https://www.espn.com/nhl/game/_/gameId/',
                'mlb': 'https://www.espn.com/mlb/game/_/gameId/'
            };
            
            // Use the actual game ID if available
            if (game.gameId) {
                return baseUrls[game.sport] + game.gameId;
            }
            
            // Fallback to search URL if no game ID
            const searchQuery = encodeURIComponent(`${game.away.name} vs ${game.home.name}`);
            return `https://www.espn.com/search/results?q=${searchQuery}`;
        }
        
        function formatGameTime(dateString, timeString) {
            if (!dateString) return 'TBD';
            
            try {
                const gameDate = new Date(dateString);
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                const gameDay = new Date(gameDate.getFullYear(), gameDate.getMonth(), gameDate.getDate());
                
                let dayText = '';
                if (gameDay.getTime() === today.getTime()) {
                    dayText = 'Today';
                } else if (gameDay.getTime() === tomorrow.getTime()) {
                    dayText = 'Tomorrow';
                } else {
                    dayText = gameDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                }
                
                const timeText = gameDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
                return `${dayText} ${timeText}`;
            } catch (error) {
                return timeString || 'TBD';
            }
        }
        
        function formatBaseballInning(quarter, minute) {
            if (!quarter && !minute) return 'TBD';
            
            // Try to parse inning from quarter or minute
            let inning = quarter || minute;
            
            
            // Handle numeric values
            if (typeof inning === 'number') {
                if (isNaN(inning) || inning <= 0) return 'TBD';
                return `↑${inning}`;
            }
            
            if (typeof inning === 'string') {
                // Look for patterns like "1st", "2nd", "3rd", "4th", etc.
                const inningMatch = inning.match(/(\d+)(st|nd|rd|th)/i);
                if (inningMatch) {
                    const inningNum = parseInt(inningMatch[1]);
                    if (isNaN(inningNum)) return 'TBD';
                    // Check if the string contains "top" or "bottom" to determine inning half
                    const isTop = inning.toLowerCase().includes('top');
                    const isBottom = inning.toLowerCase().includes('bottom');
                    if (isTop) return `↑${inningNum}`;
                    if (isBottom) return `↓${inningNum}`;
                    // If we can't determine top/bottom, default to top
                    return `↑${inningNum}`;
                }
                
                // Look for just numbers
                const numMatch = inning.match(/(\d+)/);
                if (numMatch) {
                    const inningNum = parseInt(numMatch[1]);
                    if (isNaN(inningNum)) return 'TBD';
                    // Default to top of inning if we can't determine
                    return `↑${inningNum}`;
                }
            }
            
            return 'TBD';
        }

                                        ${game.home.logo ? `<img src="${game.home.logo}" alt="${game.home.name}" class="team-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"><div class="team-logo-fallback" style="display: none;">${game.home.name.charAt(0)}</div>` : `<div class="team-logo-fallback">${game.home.name.charAt(0)}</div>`}
                                        <div class="team-name">${game.home.abbreviation || game.home.name}</div>
                                    </div>
                                </div>
                                <div class="game-buttons">
                                    <button class="see-more-btn" onclick="openGame('${gameUrl}')" title="Game Stats">Game Stats</button>
                                    <button class="tail-btn ${game.isTailing ? 'tailing' : ''}" onclick="tailGame(${JSON.stringify(gameData).replace(/"/g, '&quot;')})" title="${game.isTailing ? 'Stop Tailing' : 'Tail Game'}">${game.isTailing ? 'Tailing' : 'Tail Game'}</button>
                                </div>
                            </div>
                        `;
                            }).join('')}
                            </div>
                        </div>
                    `;
                }
            }
            
            if (html === '') {
                if (currentFilter === 'tracked') {
                    html = '<div class="no-games">No games currently being tailed</div>';
                } else {
                    html = '<div class="no-games">No games scheduled for today</div>';
                }
            }
            
            content.innerHTML = html;
        }
        
        // Listen for messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'updateData':
                    renderData(message.data);
                    resetRefreshButton(); // Reset button when data is updated
                    break;
            }
        });
        
        // Initial data load
        refreshData();
        
        // Debug function to print Premier League team URLs only
        function debugPremierLeagueUrls(data) {
            console.log('🔍 DEBUG: Function called!');
            console.log('🔍 Data received:', data);
            console.log('🔍 Data type:', typeof data);
            console.log('🔍 Data keys:', data ? Object.keys(data) : 'No data');
            
            if (data) {
                console.log('🔍 Has premierLeague?', !!data.premierLeague);
                if (data.premierLeague) {
                    console.log('🔍 Premier League keys:', Object.keys(data.premierLeague));
                    console.log('🔍 Has games?', !!data.premierLeague.games);
                    if (data.premierLeague.games) {
                        console.log('🔍 Number of games:', data.premierLeague.games.length);
                    }
                }
            }
            
            if (data && data.premierLeague && data.premierLeague.games) {
                console.log('=== Premier League URLs ONLY ===');
                console.log('Number of Premier League games:', data.premierLeague.games.length);
                data.premierLeague.games.forEach((game, index) => {
                    console.log(`Game ${index + 1}:`);
                    console.log(`  Home: ${game.home.name} (${game.home.abbreviation}) - ${game.home.logo || 'No URL'}`);
                    console.log(`  Away: ${game.away.name} (${game.away.abbreviation}) - ${game.away.logo || 'No URL'}`);
                });
                console.log('=== End Premier League ===');
            } else {
                console.log('❌ DEBUG: No Premier League data found');
                if (data) {
                    console.log('Available sports:', Object.keys(data));
                }
            }
        }
        
        // Override renderData to include debug
        const originalRenderData = renderData;
        renderData = function(data, skipFiltering = false) {
            debugPremierLeagueUrls(data);
            return originalRenderData(data, skipFiltering);
        };
    </script>
</body>
</html>
